<!DOCTYPE html>
 <html lang="pt-BR">
 

 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Desejos - Rent Gamer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
  body {
  background-color: #f8f9fa;
  color: #343a40;
  }
 

  .navbar {
  background-color: #1a237e;
  }
 

  .navbar-brand img {
  width: 100px;
  height: 100px;
  margin-right: 10px;
  }
 

  .navbar-brand,
  .nav-link {
  color: #fff !important;
  }
 

  .container {
  margin-top: 20px;
  }
 

  h2 {
  margin-bottom: 20px;
  color: #1a237e;
  }
 

  .wishlist-item {
  display: flex;
  align-items: center;
  border: 1px solid #dee2e6;
  border-radius: 5px;
  margin-bottom: 10px;
  padding: 10px;
  background-color: #fff;
  }
 

  .wishlist-item img {
  max-width: 80px;
  height: auto;
  margin-right: 15px;
  border-radius: 5px;
  }
 

  .item-details {
  flex-grow: 1;
  }
 

  .item-details h5 {
  margin-bottom: 5px;
  font-weight: bold;
  }
 

  .item-details p {
  margin-bottom: 3px;
  font-size: 0.9em;
  }
 

  .item-actions button {
  margin-left: 10px;
  }
 

  .btn-comprar {
  background-color: #28a745;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 8px 15px;
  cursor: pointer;
  font-size: 0.9em;
  }
 

  .btn-comprar:hover {
  background-color: #218838;
  }
 

  .btn-excluir {
  background-color: #dc3545;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 8px 15px;
  cursor: pointer;
  font-size: 0.9em;
  }
 

  .btn-excluir:hover {
  background-color: #c82333;
  }
 

  .empty-wishlist {
  text-align: center;
  color: #6c757d;
  }
 

  footer {
  background-color: #1a237e;
  color: #fff;
  text-align: center;
  padding: 20px 0;
  margin-top: 40px;
  }
  </style>
 </head>
 

 <body>
 

  <div id="header"></div>
 

  <div class="container">
  <h2>Sua Lista de Desejos</h2>
  <div id="wishlist-container">
  <p class="empty-wishlist">Sua lista de desejos está vazia.</p>
  </div>
  </div>
 

  <div id="footer"></div>
 

  <script>
  // Carregar o header
  fetch('/Header.html')
  .then(response => {
  if (!response.ok) {
  throw new Error('Erro ao carregar o header');
  }
  return response.text();
  })
  .then(data => {
  document.getElementById('header').innerHTML = data;
  })
  .catch(error => console.error(error));
 

  // Carregar o footer
  fetch('/Footer.html')
  .then(response => {
  if (!response.ok) {
  throw new Error('Erro ao carregar o footer');
  }
  return response.text();
  })
  .then(data => {
  document.getElementById('footer').innerHTML = data;
  })
  .catch(error => console.error(error));
 

  function carregarListaDeDesejos() {
  const wishlistContainer = document.getElementById('wishlist-container');
  wishlistContainer.innerHTML = ''; // Limpa o container

  const listaDesejos = JSON.parse(localStorage.getItem('wishlist')) || [];

  if (listaDesejos.length === 0) {
  wishlistContainer.innerHTML = '<p class="empty-wishlist">Sua lista de desejos está vazia.</p>';
  return;
  }

  listaDesejos.forEach(jogo => {
  const itemDiv = document.createElement('div');
  itemDiv.classList.add('wishlist-item');

  const capaImg = document.createElement('img');
  capaImg.src = jogo.imagem;
  capaImg.alt = `Capa de ${jogo.nome}`;

  const detalhesDiv = document.createElement('div');
  detalhesDiv.classList.add('item-details');

  const nomeH5 = document.createElement('h5');
  nomeH5.textContent = jogo.nome;

  detalhesDiv.appendChild(nomeH5);

  const actionsDiv = document.createElement('div');
  actionsDiv.classList.add('item-actions');

  const comprarButton = document.createElement('button');
  comprarButton.classList.add('btn', 'btn-comprar');
  comprarButton.innerHTML = '<img src="/IMGS - ICONES/Icone Carrinho.png" alt="Comprar" style="width: 24px; height: 24px;">';
  comprarButton.addEventListener('click', () => comprarJogoDaLista(jogo));

  const excluirButton = document.createElement('button');
  excluirButton.classList.add('btn', 'btn-excluir');
  excluirButton.innerHTML = '<img src="/IMGS - ICONES/Icone Lixeira.png" alt="Excluir" style="width: 24px; height: 24px;">';
  excluirButton.addEventListener('click', () => removerDaListaDeDesejos(jogo.id));

  actionsDiv.appendChild(comprarButton);
  actionsDiv.appendChild(excluirButton);

  itemDiv.appendChild(capaImg);
  itemDiv.appendChild(detalhesDiv);
  itemDiv.appendChild(actionsDiv);

  wishlistContainer.appendChild(itemDiv);
  });
 }

  function removerDaListaDeDesejos(jogoId) {
  let listaDesejos = JSON.parse(localStorage.getItem('wishlist')) || [];
  listaDesejos = listaDesejos.filter(item => item.id !== jogoId);
  localStorage.setItem('wishlist', JSON.stringify(listaDesejos));
  carregarListaDeDesejos(); // Recarrega a lista após a exclusão
  }


  function comprarJogoDaLista(jogo) {
  alert(`Redirecionando para a compra de ${jogo.nome}...`);
  window.location.href = jogo.comprarLink; // Se o link de compra correto estiver armazenado
  }
 

  // Carregar a lista de desejos quando a página for carregada
  window.onload = carregarListaDeDesejos;
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 </body>
 

 </html>
